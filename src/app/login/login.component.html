<div class="container align-items-center h-100">

  <div class="row align-items-center justify-content-center  h-100">
    <div class="col-sm-12 col-lg-6 align-items-center">

      <div class="card ">
        <div class="card-body">


          <div class="row justify-content-center">
            <div class="col">

              <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="row">
                  <div class="col">
                    <mat-form-field class="col-12" appearance="fill">
                      <mat-label>Ingresa tu correo</mat-label>
                      <input matInput placeholder="Ingresa tu correo" formControlName="username">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <mat-form-field class="col-12" appearance="fill">
                      <mat-label>Contraseña</mat-label>
                      <input matInput type="password" placeholder="Contraseña" formControlName="password">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">
                  <div class="col text-center">
                    <button type="submit" mat-flat-button >Ingresar</button>
                  </div>
                </div>


              </form>

            </div>
          </div>



          <div class="row mt-3">
            <div class="col text-center">
              <p>
                O usa una red social para ingresar
              </p>

              <br>

              <button (click)="loginGoogle()" >
                Google
              </button>

              <br>

              <p>
                No tienes cuenta crea una
              </p>


            </div>
          </div>

        </div>
      </div>


    </div>
  </div>

</div>
